<html>

    <head>

        <title>jQuery - Code Player</title>

        <link rel="stylesheet" type="text/css" href="jquery-ui.css">

        <style type="text/css">

            body {
                padding:0;
                margin:0;
                font-family:helvetica, arial, sans-serif;
            }

            #topbar {
                width:100%;
                height:50px;
                background-color:lightgrey;
                border-bottom:1px solid black;
            }

            #title {
                font-size:1.8em;
                margin:9px;
                position:relative;
                float:left;
            }

            #menubar {
                font-size:0.8em;
                float:left;
                position:relative;
                margin:11px 0px 0px 20px;
            }

            .toggle {
                font-size:1.1em;
                float:left;
                padding:5px;
                background-color:white;
                border:1px solid grey;
                border-right:none;
            }

            .active {
                background-color:lightblue;
                display:block !important;
            }

            #HTMLButton {
                border-top-left-radius:5px;
                border-bottom-left-radius:5px;
                border-left:1px solid grey;
            }

            #OutputButton {
                border-top-right-radius:5px;
                border-bottom-right-radius:5px;
                border-right:1px solid grey;
            }

            #main-body {
                width:100%;
                height:90%;
            }

            #main-body div {
                border-style:none;
                height:100%;
                float:left;
                display:none;
            }

            #main-body div {
                height:100%;
                padding-top:-20px;
                padding:5px;
                line-height:5px;
            }

            #main-body h3 {
                font-size:1.1em;
                color:#252529;
                font-weight:normal;
            }

            #main-body textarea {
                margin:0;
                width:100%;
                height:95%;
            }

            #main-body iframe {
                margin:0;
                width:100%;
                height:95%;
                border:2px solid grey;
            }

        </style>

        <!--Start training script & css -->

        <meta name="viewport" content="width=device-width">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

        <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.0-rc.2/jquery-ui.min.js" integrity="sha256-55Jz3pBCF8z9jBO1qQ7cIf0L+neuPTD1u7Ytzrp2dqo=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.2/js/tether.min.js"></script>
        <script type="text/javascript" src="training.js"></script>

        <link href='https://fonts.googleapis.com/css?family=Raleway:400,700,400italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="training.css">

        <!-- End training script & css -->

    </head>

    <body>

        <!-- Start DWD Link -->

        <a class="training-link" href="javascript:history.back()">

            <div class="training-box">

                <p class="training-text">Click here to go back to </p><img src="images/DWD_Logo.png" class="training-logo" alt="Dean Webb Developer"/>

            </div>

        </a>

        <!-- End DWD Link -->

        <div id="topbar">

            <h1 id="title">CodePlayer</h1>

            <div id="menubar">

                <input type="button" value="HTML" class="toggle" id="HTMLButton">
                <input type="button" value="CSS" class="toggle" id="CSSButton">
                <input type="button" value="JavaScript" class="toggle" id="JavaScriptButton">
                <input type="button" value="Output" class="toggle" id="OutputButton">

            </div>

        </div>

        <div id="main-body">

            <div id="HTML"><h3>HTML</h3><textarea id="HTMLText"><p id="p">Hello World!</p></textarea></div>
            <div id="CSS"><h3>CSS</h3><textarea id="CSSText">#p {color:blue;)</textarea></div>
            <div id="JavaScript"><h3>JavaScript</h3><textarea id="JavaScriptText">document.getElementById("p").innerHTML ="Hello Chris!"</textarea></div>
            <div id="Output"><h3>Output</h3><iframe id="outputinfo"></iframe></div>

        </div>

        <script type="text/javascript">

            function updateOutput() {
                $("iframe").contents().find("HTML").html("<html><head><style type='text/css'>" + $("#CSSText").val()
                + "</style></head><body>" + $("#HTMLText").val() + "</body></html>");

                document.getElementById("outputinfo").contentWindow.eval(($("#JavaScriptText").val()));
            }

            //below: button animations//

            $(".toggle").hover( function() {
                $(this).css("background-color", "#ff9e45");
                }, function() {
                $(this).css("background-color", "");
            });

            $(".toggle").mousedown( function() {
                $(this).css("font-weight", "bold");
                $(this).css("color", "white");
                $(this).css("background-color", "#252529");
            });

            $(".toggle").mouseup( function() {
                $(this).css("font-weight", "normal");
                $(this).css("color", "black");
                $(this).css("background-color", "");

            });

            $(".toggle").click( function() {

                //below: activating divs//

                $(this).toggleClass("active");

                //below: determining width of divs//

                var numItems = $(".active").length;
                var divWidth = 96 / numItems + "%";

                $("#main-body div").css("width", divWidth);

            });

            $("#HTMLButton").on("click", function(event) {
                $("#HTML").toggle("show");
            });

            $("#CSSButton").on("click", function(event) {
                $("#CSS").toggle("show");
            });

            $("#JavaScriptButton").on("click", function(event) {
                $("#JavaScript").toggle("show");
            });

            $("#OutputButton").on("click", function(event) {
                $("#Output").toggle("show");
            });

            updateOutput();

            $("textarea").on("change keyup paste", function() {
                updateOutput();
            });

        </script>

    </body>

</html>
